                        <h4 class="mb-0"> Proveedor</h4>
                    </div>
                    <div class="card-body">
                    
                        <div class="mb-4">
                            {{ formulario.as_p|safe }}

                    </div>
                    <div class="card-footer bg-light text-center py-3 rounded-bottom">
                        <button class="btn btn-primary px-4" type="submit">Enviar informaci√≥n</button>

    </div>
